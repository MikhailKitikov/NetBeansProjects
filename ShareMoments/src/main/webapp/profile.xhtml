<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>#{profileViewBean.showUsername()}</title>
        <h:outputStylesheet library="css" name="styles.css" />
        <h:outputScript library='js' name='styleFuncs.js'/>
    </h:head>
    
    <h:body>
        
        <div class='header' id='header' style="height: 50px;"  styleClass="login_color_scheme">            
            <div id="kek">
            <a href="authorization.xhtml">
             <p style="margin: 0px;">üèñÔ∏è ShareMoments</p>
            </a>
            </div>
        </div>       
        
        <center>
        <div style="position: absolute; top: 70px; width: 99%;">                        
            <h:panelGrid id="postPanel" columns="3" rules="none">
                <c:forEach var="postItem" items="#{profileViewBean.photoPosts}">
                    <h:panelGrid columns="1" rules="none" class="postItem">
                        <h:graphicImage
                            library="images"
                            name= "#{postItem.src}"
                            style="width:150px; height:150px;"
                            id='#{postItem.toString()}'
                            onclick="showImage(id); return false;"
                            onmouseout="hideImage(id); return false;"
                            />
                        <h:outputText value="#{postItem.text}" />
                    </h:panelGrid>
                </c:forEach>
            </h:panelGrid>   
        </div>
        </center>
        
    </h:body>
</html>

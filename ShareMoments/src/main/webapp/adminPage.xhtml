<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Authorization result</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body style="background-image: url('resources/images/mainbg.jpg'); background-size: 1000px auto;background-repeat: no-repeat">
        <p:panel styleClass="login_color_scheme" style="position: absolute; width: 100%; height: 100%; left: 0; top: 0;">
            <h:form class="authorization_result" >            
                <h:outputText value="#{logBean.showResult()}"/>
                <br/><br/>

                <h:outputLabel for="retry">
                    <h:outputText value="Try again"/>
                </h:outputLabel>
                <br/><br/>            
                <h:commandButton id="retry" value="retry" action="index?faces-redirect=true"/>

<!--                <h:commandButton id="viewUsersButton" value="View users" action="user?faces-redirect=true" />-->

                <h:commandButton id="wallButton" value="View profile" action="profilePage?faces-redirect=true" />
            </h:form>
        </p:panel>        
    </h:body>
</html>

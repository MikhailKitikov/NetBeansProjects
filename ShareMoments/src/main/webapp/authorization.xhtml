<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Log in</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>    
    
    <h:body style="background-image: url('resources/images/mainbg.jpg'); background-size: 1000px auto;background-repeat: no-repeat">
        <h:form class="login_form">             
            
            <p:growl id="growl" showDetail="true" sticky="false" life="2000"/>  
            
            <p:panel header="Log in" styleClass="login_color_scheme" style="width: 500px">
                
                <h:panelGrid columns="2" cellpadding="5">   
                    
                    <p:outputLabel for="login" value="Login: "/>
                    <p:inputText id="login" value="#{logBean.username}" required="true"/> 
                    
                    <p:outputLabel for="password" value="Password: "/>
                    <p:password id="password" value="#{logBean.password}" required="true"/>
                    
                </h:panelGrid>                
                
                <p:commandButton id="submit" value="Sign in" action="#{logBean.login()}" update="@form"/> 
            
            </p:panel>             
        </h:form>        
    </h:body>
</html>

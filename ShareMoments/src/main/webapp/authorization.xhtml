<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Log in</title>
        <h:outputStylesheet library="css" name="styles.css"/>
        <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet"/>
    </h:head>    
    
    <h:body>
        <h:form class="login_form">             
            
            <p:growl id="growl" showDetail="true" sticky="false" life="2000"/>  
            
            <div class="module-border-wrap">
                <p:panel styleClass="login_color_scheme" class="gradient-border-element">
                
                    <h:panelGrid columns="2" cellpadding="5">   

                        <p:outputLabel for="login" value="Login: "/>
                        <p:inputText id="login" value="#{logBean.username}" required="true"/> 

                        <p:outputLabel for="password" value="Password: "/>
                        <p:password id="password" value="#{logBean.password}" required="true"/>

                    </h:panelGrid>                
                    <br/>
                    <p:commandButton id="submit" value="Sign in" action="#{logBean.login()}" update="@form" style="width: 100%; background-color: white;"/> 
            
                </p:panel>  
            </div>           
        </h:form>        
    </h:body>
</html>

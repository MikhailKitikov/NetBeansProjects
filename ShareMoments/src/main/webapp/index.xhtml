<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Log in</title>
        <h:outputStylesheet library="css" name="styles.css"/>
        
    </h:head>
    <h:body>
        <h:form class="login_form">            
            <h:outputLabel for="login">
                <h:outputText value="Login: "/>
            </h:outputLabel>
            <h:inputText id="login" value="#{userBean.login}" autocomplete="off"/>
            <br/><br/>
            
            <h:outputLabel for="password">
                <h:outputText value="Password: "/>
            </h:outputLabel>
            <h:inputSecret id="password" value="#{userBean.password}" autocomplete="off"/>
            <br/><br/>
            
            <h:commandButton id="submit" value="Submit" action="#{userBean.display()}" />            
        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ShareMoments</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    
    <h:body style="background-size: 1000px auto;background-repeat: no-repeat">
        <h:form class="welcome_form">                          
            
            <p:panel header="Welcome to ShareMoments!" styleClass="login_color_scheme">
                
                <h:panelGrid columns="1" cellpadding="5" style="width:100%">  
                    
                    <p:outputLabel for="signIn" value="Go to my profile" style="float: left;"/>
                    <p:commandButton id="signIn" value="Sign in" action="authorization?faces-redirect=true" style="width: 100%;"/> 
                    
                    <p:outputLabel for="signUp" value="New to ShareMoments?" style="float: left;"/>
                    <p:commandButton id="signUp" value="Sign up" action="registration?faces-redirect=true" style="width: 100%;"/>          
                
                </h:panelGrid>
                
            </p:panel>          
            
        </h:form>
    </h:body>
</html>

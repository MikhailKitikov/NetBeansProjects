<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>ShareMoments</title>
        <h:outputStylesheet library="css" name="styles.css"/>
        <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Knewave" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
    </h:head>
    
    <h:body>
        
        <center><p:outputLabel value="ShareMoments" class="mega-title"/></center>
       
        <h:form class="welcome_form">                          
            <div class="module-border-wrap">
                <p:panel styleClass="login_color_scheme" class="gradient-border-element">
                    <center>
                        <h:panelGrid columns="1" cellpadding="5" style="">  

                            <p:outputLabel for="signIn" value="Go to my profile" style="float: left;"/>
                            <p:commandButton id="signIn" value="Sign in" action="authorization?faces-redirect=true"  style="width: 100%; background-color: white;"/> 

                            <p:outputLabel for="signUp" value="New to ShareMoments?" style="float: left;"/>
                            <p:commandButton id="signUp" value="Sign up" action="registration?faces-redirect=true"  style="width: 100%; background-color: white;"/>          

                        </h:panelGrid>
                    </center>
                </p:panel>       
            </div>
            
        </h:form>
        
    </h:body>
</html>

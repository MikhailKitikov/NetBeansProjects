<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Authorization result</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h:form class="authorization_result">            
            <h:outputText value="#{testBean.showResult()}"/>
            <br/><br/>
            
            <h:outputLabel for="retry">
                <h:outputText value="Try again"/>
            </h:outputLabel>
            <br/><br/>            
            <h:commandButton id="retry" value="retry" action="index"/>
            
            <h:commandButton id="viewUsersButton" value="View users" action="#{testBean.viewUsers()}" />
        </h:form>
    </h:body>
</html>

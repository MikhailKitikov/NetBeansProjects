<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Register</title>
    <h:outputStylesheet library="css" name="styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet"/>
</h:head>

<h:body>
    <h:form class="login_form">    
        
        <p:growl id="growl" showDetail="true" sticky="false" life="2000"/>         
        
        <div class="module-border-wrap">
            <p:panel styleClass="login_color_scheme" class="gradient-border-element">

                <h:panelGrid columns="2" cellpadding="5">                    
                    <p:outputLabel for="username" value="Username: "/>
                    <p:inputText id="username" value="#{regBean.username}" required="true" autocomplete="false"/> 

                    <p:outputLabel for="password" value="Password: "/>
                    <p:password id="password" value="#{regBean.password}" required="true" autocomplete="false"/>     

                    <p:outputLabel for="confirm_password" value="Confirm password: "/>
                    <p:password id="confirm_password" value="#{regBean.confirmPassword}" required="true"/> 
                    
                    <p:outputLabel for="name" value="Name: "/>
                    <p:inputText id="name" value="#{regBean.name}" required="false"/> 
                    
                    <p:outputLabel for="bio" value="Bio: "/>
                    <p:inputText id="bio" value="#{regBean.bio}" required="false"/>  
                </h:panelGrid>
                   <br/>
                <p:commandButton id="submit" value="Sign up" action="#{regBean.register()}" update="@form" style="width: 100%; background-color: white;"/> 

            </p:panel>  
        </div>
    </h:form>        
</h:body>
</html>

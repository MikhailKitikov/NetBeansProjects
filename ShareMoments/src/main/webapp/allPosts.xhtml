<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>All posts</title>
        <h:outputStylesheet library="css" name="styles.css" />
        <!--<h:outputScript library='js' name='gallery.js'/>-->
    </h:head>
    <h:body>
        
        <h:form>
            <p:menubar class='header'>
                <p:menuitem>
                    <h:link outcome="authorization.xhtml?faces-redirect=true">
                        <h:graphicImage library="images" name="logo.png" height="30" width='30'/>
                    </h:link>
                </p:menuitem>
                <p:menuitem value="           " disabled="true"/>
                <p:menuitem value="All posts" url="allPosts.xhtml?faces-redirect=true"/>
                <p:menuitem value="     |      " disabled="true"/>
                <p:menuitem value="Events" url="#"/>
                <p:menuitem value="     |      " disabled="true"/>
                <p:menuitem value="Home" url="profilePage.xhtml?faces-redirect=true"/>
                <p:menuitem value="     |      " disabled="true"/>
                <p:menuitem value="Settings" url="#"/>
                <p:menuitem value="     |      " disabled="true"/>
                <p:menuitem value="Quit" url="index?faces-redirect=true"/>
                <f:facet name="options">
                    <p:inputText style="margin:1px 10px 1px 1px; width: 100px; " placeholder="Search"/>
                    <p:commandButton value="🔍" style="background-color: white; border-width: 0;"/>
                </f:facet>
            </p:menubar>
        </h:form>  

        <center>
            <p:lightBox styleClass="imagebox" id="lighbox1">  
                <ui:repeat value="#{profileViewBean.allPhotoPosts}" var="postItem" id='rep'>
                        <h:outputLink value='#{resource[profileViewBean.fullPath(postItem.src)]}'>
                            <h:graphicImage
                                library="images"
                                name= "#{postItem.src}"
                                style="width:150px; height:150px; position: absolute; #{profileViewBean.sz()}"     
                                />
                        </h:outputLink>
                    </ui:repeat>
            </p:lightBox>
        </center>
        
        <p:panel class="footer" style="#{profileViewBean.footerTop()}">
            <h:outputLabel value="ShareMoments" style="color: grey; font-size: 10pt;"/><br/>
            <h:outputLabel value="(c) 2019"  style="color: grey; font-size: 10pt;"/><br/>
        </p:panel>

    </h:body>
</html>

            <h:form>
                <p:growl id="msgs" showDetail="true" />
                <p:menubar class='header' style="min-width: 700px;">
                    <p:menuitem>
                        <h:link outcome="index.xhtml?faces-redirect=true">
                            <h:graphicImage library="images" name="logo.png" height="30" width='30'/>
                        </h:link>
                    </p:menuitem>
                    <p:menuitem value="           " disabled="true"/>

                    <p:menuitem value="     |      " disabled="true"/>
                    <p:menuitem value="Home" url="profilePage.xhtml?faces-redirect=true"/>
                    <p:menuitem value="     |      " disabled="true"/>
                    <p:menuitem value="Settings" url="#"/>
                    <p:menuitem value="     |      " disabled="true"/>
                    <p:menuitem value="Quit" url="index?faces-redirect=true"/>
                    <f:facet name='options'>
                        <h:panelGrid id="countryTable" columns="2" cellpadding="0" style="position: absolute; right: 30px;">                                  
                            <p:autoComplete emptyMessage="no users found" placeholder="Search" id="countryList" value="#{searchBean.username}" completeMethod="#{searchBean.userList()}">
                                <p:ajax event="itemSelect" listener="#{searchBean.onItemSelect}" update="msgs" />
                            </p:autoComplete>
                        </h:panelGrid>
                    </f:facet>
                </p:menubar>
            </h:form>  

        <center>
        <h:form>
            <div styleClass="imagebox" id="photo-gallery">  
                <h:panelGrid columns="3">
                    <c:forEach items="#{profileViewBean.allPhotoPosts}" var="postItem">
                        <p:commandLink action="#{profileViewBean.setCurrentImage(postItem.id)}" update=":smallWindow" oncomplete="showWindow();">
                            <h:graphicImage
                            class="thumbnail"                        
                            value="images/#{postItem.src}"                           
                            ><div class="thumbnail-overlay"/></h:graphicImage>
                        </p:commandLink>
                    </c:forEach>
                </h:panelGrid>
            </div>
        </h:form>
        </center>
